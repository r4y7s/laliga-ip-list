name: Generate IP Whitelist (LaLiga)

on:
  schedule:
    - cron: '0 1,13 * * *'   # 06:00 and 18:00 UTC
  workflow_dispatch:         # Allows manual execution as well

permissions:
  contents: write            # ðŸ” Required for pushing changes

jobs:
  whitelist:
    runs-on: ubuntu-latest

    env:
      DATA_URL: https://hayahora.futbol/estado/data.json  # âœ… Define it once at job level

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y jq curl

      - name: Download JSON and generate whitelist
        run: |
          curl -s "$DATA_URL" | jq -r '.data[].ip' | sort -u > laliga_ip_list.txt

          echo "Contents of laliga_ip_list.txt:"
          cat laliga_ip_list.txt

      - name: Commit and push laliga_ip_list.txt
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          if [[ `git status --porcelain` ]]; then
            git add laliga_ip_list.txt
            git commit -m "Auto-update laliga_ip_list.txt"
            git push
          else
            echo "No changes to commit."
          fi
