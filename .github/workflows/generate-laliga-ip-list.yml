name: Generate IP Whitelist (LaLiga)

on:
  schedule:
    - cron: '0 1,13 * * *'   # 01:00 and 13:00 UTC
  workflow_dispatch:         # Allows manual execution as well

permissions:
  contents: write            # üîê Required for pushing changes

jobs:
  whitelist:
    runs-on: ubuntu-latest

    env:
      DATA_URL: https://hayahora.futbol/estado/data.json
      OUTPUT_FILE: laliga_ip_list.txt

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install dependencies
        run: sudo apt-get install -y jq curl

      - name: Download JSON and generate whitelist
        run: |
          set -e  # Stop on first error

          echo "Downloading data from $DATA_URL..."
          RESPONSE=$(curl -s --fail "$DATA_URL") || { echo "‚ùå Failed to fetch JSON"; exit 1; }

          if [ -z "$RESPONSE" ]; then
            echo "‚ùå Empty response from $DATA_URL"
            exit 1
          fi

          echo "$RESPONSE" | jq -r '.data[].ip' | sort -u > "$OUTPUT_FILE"

          if [ ! -s "$OUTPUT_FILE" ]; then
            echo "‚ùå Generated IP list is empty. Aborting."
            exit 1
          fi

          echo "‚úÖ IP whitelist generated successfully:"
          cat "$OUTPUT_FILE"

      - name: Commit and push $OUTPUT_FILE
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

          if [[ `git status --porcelain` ]]; then
            git add "$OUTPUT_FILE"
            git commit -m "Auto-update $OUTPUT_FILE"
            git push
          else
            echo "No changes to commit."
          fi
